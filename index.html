<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h3 class="btn-warning heading">AI DJ WEB APP
      <br>
      <span class="note">NOTE - Move your left hand up and down to control the volume.
        Move your right hand control the speed.</span>
    </h3>
    <br><br>
    <button onclick="p_s()" id="play" class="btn-success">Play</button>
    <button onclick="s_s()" id="play" class="btn-danger">Stop</button>
    <br><br>
    <div class="speed_box">
      <img class="disk_img" src="disk.gif">
      <br>
      <h3 class="btn-info"id="speed">Speed</h3>
    </div>

    <div class="volume_box">
      <img class="disk_img" src="disk.gif">
      <br>
      <h3 class="btn-danger"id="volume">Volume</h3>
    </div>
  </center>

  <script src="main.js"></script>
</body>

</html>
